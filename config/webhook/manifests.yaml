---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-horizon-openstack-org-v1beta1-horizon
  failurePolicy: Fail
  name: mhorizon-v1beta1.kb.io
  rules:
  - apiGroups:
    - horizon.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - horizons
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-horizon-openstack-org-v1beta1-horizon
  failurePolicy: Fail
  name: vhorizon-v1beta1.kb.io
  rules:
  - apiGroups:
    - horizon.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - horizons
  sideEffects: None
